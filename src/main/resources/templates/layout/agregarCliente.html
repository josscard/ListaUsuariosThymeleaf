<!DOCTYPE html>

<head xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Cliente</title>
    <meta charset="UTF-8">
</head>
<body>
    <section th:fragment="agregarCliente">


        <!-- Modal -->
        <div class="modal fade" id="agregarCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Datos del Usuario
                    </div>
                    
                    <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required="true">
                            </div>
                            <div class="form-group">
                                <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                <input type="text" class="form-control" name="apellido" required="true">
                            </div>
                            <div class="form-group">
                                <label for="email" th:text="#{persona.email}">Email</label>
                                <input type="email" class="form-control" name="email" required="true">
                            </div>
                            <div class="form-group">
                                <label for="telefono" th:text="#{persona.telefono}">Telefono</label>
                                <input type="tel" class="form-control" name="telefono" required="true">
                            </div>
                            <div class="form-group">
                                <label for="ciudad" th:text="#{persona.ciudad}">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" required="true">
                            </div>
                            <div class="form-group">
                                <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                <input type="number" class="form-control" name="saldo" required="true" step="any">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
                            <button type="submit" class="btn btn-primary" th:text="#{accion.guardar}">Aceptar</button>

                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
