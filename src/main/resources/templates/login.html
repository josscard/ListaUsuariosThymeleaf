<!DOCTYPE html>

<html>
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>

        <section id="login" class="shadow p-3 ">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Login</h4>
                                <div class="card-body">
                                    <form method="POST" th:action="@{/login}" class="shadow-lg p-3 mb-5 bg-body rounded">
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input  type="text" name="username" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" name="password" id="password">
                                        </div>
                                        
                                        <input type="submit" value="Login" class="btn btn-primary d-grid gap-2 col-6 mx-auto shadow p-1 mt-3 ">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <<footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
